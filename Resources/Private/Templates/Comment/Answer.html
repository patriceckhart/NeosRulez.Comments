<f:form action="update" object="{comment}" objectName="comment" >
    <div class="neos-content neos-container-fluid">
        <div class="neos-control-group">
            <label for="answer">{f:translate(id: 'answer', package: 'NeosRulez.Comments', source: 'NodeTypes/Comments')}</label>
            <f:form.textarea property="answer" id="answer" style="width:100%; height:20em; padding-top:10px; padding-bottom:10px;"/>
        </div>
    </div>
    <div class="neos-footer">
        <f:form.submit class="neos-button neos-button-primary" value="{f:translate(id: 'saveanswer', package: 'NeosRulez.Comments', source: 'NodeTypes/Comments')}" />
    </div>
</f:form>
